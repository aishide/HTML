<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>

<body style="background-image:url('form_backgound.png'); background-size:cover; background-repeat:no-repeat; background-position:center;">

<h2 style="text-align: center; font-size: 40px;">Student Registration Form</h2>


<div style="display: flex; justify-content: center; align-items: center;">

<form style="background-color:white; padding:30px; border:1px solid #444; border-radius:15px; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); font-size:18px; width:400px;" method="get" action="form.html">
        
<label for="sname">Student Name:</label><br>
<input type="text" id="sname" name="student_name"><br><br>

<label for="roll">Roll No:</label><br>
<input type="text" id="roll" name="roll" ><br><br>

<label>Father's Name:</label><br>
<input type="text" name="father_name"><br><br>

<label>Mother's Name:</label><br>
<input type="text" name="mother_name"><br><br>

<label>Date of Birth:</label><br>
<input type="date" name="dob"><br><br>

<label>Mobile Number:</label><br>
<input type="text" name="mobile"><br><br>

<label>Email ID:</label><br>
<input type="email" name="email"><br><br>

<label>Password:</label><br>
<input type="password" name="password"><br><br>

<label>Gender:</label><br>
<input type="radio" name="gender" value="Male"> Male<br>
<input type="radio" name="gender" value="Female"> Female<br><br>

<label>Department (Select One or More):</label><br>
<input type="checkbox" name="department" value="CSE"> CSE<br>
<input type="checkbox" name="department" value="IT"> IT<br>
<input type="checkbox" name="department" value="Mechanical"> Mechanical<br>
<br>

<label>Course:</label><br>
<select name="course">
<option value="">--Select Course--</option>
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="Mechanical">Mechanical</option>
</select><br>
<br>

<label>Upload Photo:</label><br>
<input type="file" name="photo"><br><br>

<label>City:</label><br>
<input type="text" name="city"><br><br>

<label>Address:</label><br>
<textarea name="address" rows="3" cols="30"></textarea><br><br>

<input type="submit" value="Submit">
</form>
</div>

</body>
</html>
